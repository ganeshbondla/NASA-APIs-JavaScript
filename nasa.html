<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Nasa Data by Ganesh Bondla</title>
</head>
<body>

    <div class="container p-3 border">

        <h3>NeoWs (Near Earth Object Web Service)</h3>

        <p id="nasaData_total_elements"></p>
        <table id="nasaDataHere" class="table text-center table-striped">

            <thead>
              <tr>
                <th>Object Id</th>
                <th>Object Name</th>
                <th>Absolute Magnitude H</th>
                <th>View Details</th>
              </tr>
            </thead>
            <tbody id="mainData">

            </tbody>

        </table>

        <!-- The Modal -->
        <div class="modal fade" id="singleElementData">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title"><b id="nameOfObjectHere"></b></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <table id="singleObjectData" class="table text-center table-striped">

                    <tbody id="singleObjectDataHere">

                    </tbody>
        
                </table>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>

            </div>
          </div>
        </div>

    </div>

    <script src="nasahelp.js"></script>
</body>
</html>
